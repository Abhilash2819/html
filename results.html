<!DOCTYPE html>
<html>
    <head>
        <title>Results</title>
        <script>
            var data = [
                {Name: "TV", Category: "Electronics"},
                {Name: "Mobile", Category: "Electronics"},
                {Name: "Shirt", Category:"Fashion"},
                {Name: "Nike Casuals", Category: "Footwear"}
            ];
            
            function bodyload(){
              
                var str = location.search;
                
                
                var term = decodeURIComponent(str.substring(str.indexOf("=") + 1));
                

             var products = data.filter(function(product){
                    return product.Category.toLowerCase() === term.toLowerCase();
                });
                
               
                var lstProducts = document.getElementById("lstProducts");
                
                
                lstProducts.innerHTML = "";
                
        
                for(var item of products) {
                    var li = document.createElement("li");
                    li.innerHTML = item.Name;
                    lstProducts.appendChild(li);
                }
                
           
                if (products.length === 0) {
                    lstProducts.innerHTML = "<li>No products found for the selected category.</li>";
                }
            }
        </script>
    </head>
    <body onload="bodyload()">
        <h2>Search Results</h2>
        <ol id="lstProducts">
           
        </ol>
    </body>
</html>
