<!DOCTYPE html>
<html>
 <head>
     <script>
         function SubmitClick(btnObj)
         {
            document.write(`Id=${btnObj.id}<br>Name=${btnObj.name}<br>Value=${btnObj.value}<br>`);
         }
     </script>
 </head>
 <body>
     <button onclick="SubmitClick(this)" id="btnSubmit" name="SubmitButton" value="Submit">Submit</button>
 </body>
</html>
